<template name="projectDetail">
    {{#with project}}
        <div class="row">
            <hr />
            <div class="col s12 m8 offset-m2">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{name}}</span>
                        <p>{{summary}}</p>
                    </div>
                </div>
            </div>
        </div>
    {{/with}}

</template>
