<template name="profile">
    <div class="row">
        <div class="col s12">
            <h2>Perfil</h2>
            <div class="card blue-grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">Id: {{user.id}}</span>
                    <hr />
                    <span class="card-title">Email: {{user.email}}</span>

                </div>

            </div>

        </div>
    </div>
</template>
